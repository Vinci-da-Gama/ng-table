<!DOCTYPE html>
<html ng-app="ntp">
<head>
	<!-- Browser and Mobile -->
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ng-table_practice...</title>
	<!-- tab-icon -->
	<link rel="icon" href="./metamorphosis/_img/favicon.ico" type="image/x-icon">
	<!-- minify lib css -->
	<link rel="stylesheet" href="./metamorphosis/_mincss/lib-css-min.css">
	<!-- compiled-lib-js -->
	<script type="text/javascript" language="javascript" src="./metamorphosis/build/js/lib-compiled.js"></script>
	<!-- product js -->
	<!-- <script type="text/javascript" language="javascript" src="./metamorphosis/_minjs/app.min.js"></script> -->
	<!-- compiled-app-js -->
	<script type="text/javascript" language="javascript" src="./metamorphosis/build/js/app-compiled.js"></script>
	<!-- gulp-reload -->
	<script type="application/javascript" src="http://localhost:35729/livereload.js"></script>
	<!--[if lt IE 9]>
	  	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<![endif]-->

</head>
<body class="basictorso">
	<span class="badge">ng-table_practice...</span>
	<br>
	<div class="well" ng-controller="IndexUibCtrl">
		<uib-accordion close-others="true">
			<uib-accordion-group ng-repeat="uibgp in uibgps" is-open="status.open">
				<uib-accordion-heading>
					{{uibgp.title}}<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
				</uib-accordion-heading>
					{{uibgp.gContent}}
			</uib-accordion-group>
		</uib-accordion>
	</div>

	<ngtable-loaddata-pagination></ngtable-loaddata-pagination>
	
</body>
	<!-- product css -->
	<link rel="stylesheet" href="./metamorphosis/_mincss/app.min.css">
</html>
